services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: cook-mate-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: cook_mate
      MYSQL_USER: cookmate
      MYSQL_PASSWORD: cookmate123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cook-mate-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cook-mate-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=cookmate
      - DB_PASSWORD=cookmate123
      - DB_NAME=cook_mate
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - JWT_EXPIRES_IN=7d
    depends_on:
      - mysql
    networks:
      - cook-mate-network
    volumes:
      - ./backend/uploads:/app/uploads



volumes:
  mysql_data:

networks:
  cook-mate-network:
    driver: bridge 